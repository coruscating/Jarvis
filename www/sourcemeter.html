<script type="text/javascript">

function SourceMeterReceivedData(input){ 
    var string = input.split(";");
    var data2=JSON.parse(string[3]);
    for (var key in data2){
        if(data2.hasOwnProperty(key) && !($('#' + key).is(":focus"))){
            $('#' + key).val(data2[key]);       
        }
    }

}
</script>
<table width=100% class="datatable">
<tr>
<td>Current:</td><td><input id="SourceMeterCurrent" value="0" style="display: inline;" type=text readonly></td></tr><tr>
<td>Voltage:</td><td><input id="SourceMeterVoltage" value="0" style="display: inline;" type=text readonly></td>
</tr>
</table>
